<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML CSS Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo"><i class="fas fa-gem"></i>NEXT</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a href="/" class="navbar__links">Home</a>
          </li>
          <li class="navbar__item">
            <a href="/Techno.html" class="navbar__links">Tech</a>
          </li>
          <li class="navbar__item">
            <a href="/Product.html" class="navbar__links">Products</a>
          </li>
          <li class="navbar__btn">
            <a href="/Signup.html" class="button">Sign Up</a>
          </li>
        </ul>
      </div>
    </nav>
    <div id="sign-up" class="sign-up__container" style="background-color: #333; color: #fff; padding: 20px; width: 300px; margin: 50px auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
      <h2 style="text-align: center;">Sign Up</h2>
      <form class="sign-up__form" onsubmit="redirectToHome(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #444; border-radius: 5px; background-color: #555; color: #fff;" />
        <br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #444; border-radius: 5px; background-color: #555; color: #fff;" />
        <br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required style="width: 100%; padding: 8px; margin: 10px 0; border: 1px solid #444; border-radius: 5px; background-color: #555; color: #fff;" />
        <br>
    
        <button type="submit" class="form__btn" style="width: 100%; padding: 10px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;">Sign Up</button>
      </form>
    </div>
    
    <!-- JavaScript -->
    <script>
      function redirectToHome(event) {
        event.preventDefault(); 
        window.location.href = "Index.html"; 
      }
    </script>
    
    <!-- Background styling -->
    <style>
      body {
        background-color: #222;
        font-family: Arial, sans-serif;
      }
    </style>
    
    

    <script src="App.js"></script>
  </body>
</html>
